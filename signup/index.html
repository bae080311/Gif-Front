<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="/signup/signup.css" />
    <link rel="icon" href="/img/logo.png" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="/img/logo.png" alt="로고 이미지" />
      </div>
      <form id="signup" method="post" onsubmit="return validateForm()">
        <div class="form-group">
          <label id="emaillabel" for="email" oninput="checkEmail()"
            >이메일</label
          >
          <input
            type="text"
            id="email"
            placeholder="이메일을 입력해주세요..."
            oninput="checkEmail()"
          />
          <span class="hidden" id="emailError"
            >올바른 이메일 주소를 입력하세요</span
          >
        </div>
        <div class="form-group">
          <label id="passwordlabel" for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            placeholder=" 영문, 숫자, 특수문자 2개 이상 포함 8글자 이상"
            oninput="checkPassword()"
          />
          <span class="error-message-hidden" id="passwordError"></span>
        </div>
        <div class="form-group">
          <label id="repasswordlabel" for="repassword">비밀번호 재입력</label>
          <input
            type="password"
            id="repassword"
            placeholder=" 비밀번호 재입력해주세요..."
            oninput="checkConfirmPassword()"
          />
          <span class="error-message-hidden" id="repasswordError"></span>
        </div>
        <div class="button">
          <input type="submit" id="bu" value="회원가입" />
        </div>
      </form>
    </div>
    <script src="/signup/signup.js"></script>
  </body>
</html>
